<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <div class="col-md-12">
        <h2>Basic list group</h2>
        <ul class="list-group">
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
        </ul>
        <h2 class="mt-3">Active and Disabled Items</h2>
        <ul class="list-group">
            <li class="list-group-item active">Active item</li>
            <li class="list-group-item">Regular item</li>
            <li class="list-group-item disabled">Disabled item</li>
        </ul>
        <h2 class="mt-3">Links and buttons</h2>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item action active">Link item active</a>
            <a href="#" class="list-group-item list-group-item-action">Link Item</a>
            <button type="button" class="btn btn-primary list-group-item list-group-item-action">Button Item</button>
            <button type="button" class="list-group-item list-group-item-action disabled" disabled>Disabled Button</button>
        </div>
        <h2 class="mt-4">Flush List Group</h2>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">Flush Item One</li>
          <li class="list-group-item">Flush Item Two</li>
          <li class="list-group-item">Flush Item Three</li>
        </ul>

    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
</body>

</html>
